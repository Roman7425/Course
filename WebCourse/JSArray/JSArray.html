<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS</title>
</head>
<body>
    <script>
        function ArraySort(a, b) {
            if (a < b) {
                return 1;
            }
            else if (a > b) {
                return -1;
            }
            else {
                return 0;
            }
        }

        var array = [5, 3, 2, 6, 7, 11, 12, 15, 21, 5, 3, 7];
        array.sort(ArraySort);
        console.log(array.join(", ") + " - Массив отсортирован по убыванию");

        var arrayFirst = array.slice(0, 5);
        var arraySecond = array.slice(array.length - 5, array.length);

        console.log(arrayFirst.join(", ") + " - Массив из первых 5 элементов");
        console.log(arraySecond.join(", ") + " - Массив из последних 5 элементов");

        var result = array.reduce(function (accum, currentValue) {
            return accum + (currentValue % 2 === 0 ? currentValue : 0);
        }, 0);

        console.log("Сумма четных чисел - " + result);
    </script>

    <script>
        var arr = [];
        for (var i = 0; i < 100; i++) {
            arr[i] = i + 1;
        }

        var resultArr = arr.filter(arr => {
            if (arr % 2 === 0) {
                arr = Math.pow(arr, 2);
                return true;
            }
        });

        var result2 = resultArr.map(resultArr => Math.pow(resultArr, 2));
        console.log(result2.join(", "));
    </script>
</body>
</html>
