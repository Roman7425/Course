<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title></title>
</head>
<body>

    <div v-cloak id="phoneBook">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <input v-model="newName" type="text" class="form-control m-3" placeholder="Имя" />
                </div>
                <div class="col">
                    <input v-model="newSurname" type="text" class="form-control m-3" placeholder="Фамилия" />
                </div>
                <div class="col">
                    <input v-model="newNumber" type="text" class="form-control m-3" placeholder="Номер" />
                </div>
                <div class="col">
                    <button @click="addContact" type="button" class="btn btn-primary m-3">Добавить</button>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div v-if="nameError" v-text="nameError" class="alert alert-danger w-25 m-3" role="alert"></div>
                    <div v-if="surnameError" v-text="surnameError" class="alert alert-danger w-25 m-3" role="alert"></div>
                    <div v-if="numberError"  v-text="numberError" class="alert alert-danger w-25 m-3" role="alert"></div>
                    <div v-if="numberRepeatedError" v-text="numberRepeatedError" class="alert alert-danger w-25 m-3" role="alert"></div>
                </div>
            </div>
        </div>

        <div clss="m-3">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th><input id="head-check" type="checkbox"></th>
                        <th>№</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Номер телефона</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <tr v-for="contact in contacts" :key="contact.id">
                        <td><input type="checkbox"/></td>
                        <td v-text="contact.id"></td>
                        <td v-text="contact.name"></td>
                        <td v-text="contact.surname"></td>
                        <td v-text="contact.number"></td>
                        <td> <button @click="deleteContact(contact)" class="btn btn-danger">&times;</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="Script.js"></script>
</body>
</html>
