<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title></title>
</head>
<body>
    <div v-cloak id="todo-list">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <input v-model="newTaskText" type="text" class="form-control m-3" placeholder="Новая задача" />
                </div>
                <div class="col">
                    <button @click="addTask" type="button" class="btn btn-primary m-3">Добавить</button>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div v-if="errorMessage" v-text="errorMessage" class="alert alert-danger w-25 m-3" role="alert"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul>
                        <li v-for="task in tasks" :key="task.id" class="mt-3">
                            <div class="container-fluid">
                                <div class="row row-cols-3" v-if="task.isEditing">
                                    <div class="col-md-5 col-6">
                                        <input v-model="task.text" type="text" class="form-control" />
                                    </div>
                                    <div class="col-md-auto col-3">
                                        <button @click="acceptEdit(task)" class="btn btn-primary">OK</button>
                                    </div>
                                    <div class="col-md-auto col-3">
                                        <button @click="cancelEdit(task)" class="btn btn-primary">Отмена</button>
                                    </div>
                                </div>
                                <div class="row row-cols-3" v-else>
                                    <div class="col-md-auto col-4 p-1">
                                        <span v-text="task.text"></span>
                                    </div>
                                    <div class="col-md-auto col-4">
                                        <button @click="deleteTask(task)" class="btn btn-danger" type="button">&Chi;</button>
                                    </div>
                                    <div class="col-md-auto col-4">
                                        <button @click="editTask(task)" class="btn btn-primary" type="button">Редактировать</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="Script.js"></script>
</body>
</html>
