<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Style.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title></title>
</head>
<body>
    <div class="container-fluid">
        <div class="row input-area">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" id="name-input" class="form-control" placeholder="Имя" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" id="surname-input" class="form-control" placeholder="Фамилия" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" id="number-input" class="form-control" placeholder="Номер" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col">
                <button type="button" id="add-button" class="btn btn-primary btn-success">Добавить</button>
            </div>
        </div>
    </div>

    <p><span style="display:none" id="name-error" class="badge badge-pill badge-danger">Заполните поле "Имя"!</span></p>
    <p><span style="display:none" id="surname-error" class="badge badge-pill badge-danger">Заполните поле "Фамилия"!</span></p>
    <p><span style="display:none" id="number-error" class="badge badge-pill badge-danger">Заполните поле "Номер"!</span></p>
    <p><span style="display:none" id="number-repeated-error" class="badge badge-pill badge-danger">Контакт с таким номером уже существует!</span></p>

    <div class="container-fluid">
        <div class="row filter-area">
            <div class="col-md-auto">
                <div class="input-group mb-3">
                    <input type="text" id="filter-input" class="form-control" placeholder="Фильтр" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col">
                <button type="button" id="accept-filter" class="btn btn-primary">Применить</button>
                <button type="button" id="cancel-filter" class="btn btn-primary">Отменить</button>
            </div>
            <div class="col">
                <button type="button" id="head-delete-button" class="btn btn-danger btn-right">Удалить выбранные контакты</button>
            </div>
        </div>
    </div>

    <div class="table-div">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th><input id="head-check" type="checkbox"></th>
                    <th>№</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Номер телефона</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
        </table>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
