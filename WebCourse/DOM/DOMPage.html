<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DOM</title>
</head>
<body>
    <button class="button"></button>
    <script>
        var button = document.querySelector(".button");
        button.addEventListener("click", function (e) {
            alert("click");
        });
    </script>
</body>
</html>
