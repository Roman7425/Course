<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Страница 1</title>
</head>
<body>
    <form action="" method="post">
        <label>Ваше имя</label>
        <input type="text"/>
        <br />
        <br />

        <textarea placeholder="текст"></textarea>
        <br />
        <br />

        <select multiple="multiple">
            <option>Выберите номер</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>

        <select>
            <option selected="selected">Выберите букву</option>
            <option>а</option>
            <option>б</option>
            <option>в</option>
            <option>г</option>
        </select>

        <br />
        <p>
            <label><input type="checkbox" /> нажмите на текст</label><br />
            <label><input type="checkbox" /> нажмите на текст2</label><br />
            <label><input type="checkbox" /> нажмите на текст3</label><br />
            <label><input type="checkbox" /> нажмите на текст4</label><br />
            <label><input type="checkbox" /> нажмите на текст5</label><br />
            <br/>
            <label><input type="radio" name="check" />один</label>
            <label><input type="radio" name="check" checked />два</label>
            <label><input type="radio" name="check" />три</label>
        </p>
        <button>Отправить</button>

        <a href="HtmlPage2.html"><label>На страницу 2</label></a>
    </form>
</body>
</html>
