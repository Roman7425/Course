<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Style.css" />
    <title>Book</title>
</head>
<body>
    <div id="table-div">
        <table id="table" border="1">
            <thead id="head">
                <tr>
                    <th>№</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Номер телефона</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
    <div id="input">
        <input id="input-name" name="name" placeholder="Имя" />
        <input id="input-surname" name="surname" placeholder="Фамилия" />
        <input id="input-number" name="number" placeholder="Телефон" />
        <button id="add-button">Добавить</button>
    </div>
    <script src="Script.js"></script>
</body>
</html>
